<div class="container">

  

  <div class="fixed-action-btn">
    <a class="btn-floating btn-large red" ui-sref="newEvent">
      <i class="large material-icons">+</i>
    </a>
  </div>



  <div id="cards">
  <ul>
    <div class="col s12 l8 offset-l2">
      <h1> EVENTS </h1>
      <li ng-repeat="event in $ctrl.events">
        <div class="row">
          <div class="card event-bck-trans z-depth-4">
            <div class="card-content white-text">
              <span class="card-title">Events</span>
              <a>{{event.location}}</a>
                <p>{{event.time}}</p>

                <br>
                <div class="card-action">
                
                <a ui-sref="event({id: event.id})">View Event</a>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
