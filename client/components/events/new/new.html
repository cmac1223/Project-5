<div ui-sref="events">
  Return to Events 
</div>

<div class="container">
  <h1>new event</h1>
  <form ng-submit="$ctrl.saveEvent()">
    <div class="form-group">
      <label for="bandName"> Name</label>
      <input ng-model="$ctrl.event.location" type="text" class="form-control" id="bandName" placeholder="Enter Location">
    </div>
    <div class="form-group">
      <label for="genre">Nickname</label>
      <input ng-model="$ctrl.event.time" type="text" class="form-control" id="genre" placeholder="Enter Time">
    </div>
    <a class='dropdown-button btn' href="#" data-activates='dropdown1'>Drop Me!</a>

    
 
  <ul id='dropdown1' class='dropdown-content'>
    <li ng-repeat="user in $ctrl.users" value="user">{{user.name}}</li>
  </ul> 
    <button type="submit" >Submit</button>
  </form>
</div>
