<div class="container">
<h1>  ALL USERS </h1>

<!-- <div ui-sref="newUser">
  + New User
</div> -->

  <div class="fixed-action-btn">
    <a class="btn-floating btn-large red" ui-sref="newUser">
      <i class="large material-icons">+</i>

    </a>
    
  </div>


    <a>{{user.name}}</a>
    <p>{{user.nickname}}</p>
    <p>{{user.image}}</p>
    <p>{{user.email}}</p>
    <br>

<ul>
    <li ng-repeat="user in $ctrl.users" >
<div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Card Title</span>
              <a>{{user.name}}</a>
              <p>{{user.nickname}}</p>
              <p>{{user.image}}</p>
              <p>{{user.email}}</p>
              <br>      </div>
            <div class="card-action">
              <a ui-sref="user({id: user.id})">Go to {{user.nickname}}'s page</a>
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>
    </li>
</ul>
</div>
