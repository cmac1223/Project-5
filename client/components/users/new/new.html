<div class="container">
  <h1>new user</h1>
  <form ng-submit="$ctrl.saveUser()">
    <div class="form-group">
      <label for="bandName"> Name</label>
      <input ng-model="$ctrl.user.name" type="text" class="form-control" id="bandName" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="genre">Nickname</label>
      <input ng-model="$ctrl.user.nickname" type="text" class="form-control" id="genre" placeholder="Enter nickname">
    </div>
    <div class="form-group">
      <label for="photoUrl">Image </label>
      <input ng-model="$ctrl.user.image" type="text" class="form-control" id="photoUrl" placeholder="Enter image">
    </div>
    <div class="form-group">
      <label for="photoUrl">email </label>
      <input ng-model="$ctrl.user.email" type="text" class="form-control" id="photoUrl" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">password </label>
      <input ng-model="$ctrl.user.password" type="text" class="form-control" id="photoUrl" placeholder="Enter password">
    </div>
    <div class="form-group">
      <label for="password">password confirmation </label>
      <input ng-model="$ctrl.user.password_confirmation" type="text" class="form-control" id="photoUrl" placeholder="Re enter password">
    </div>
    <button type="submit" >Submit</button>
  </form>
</div>
